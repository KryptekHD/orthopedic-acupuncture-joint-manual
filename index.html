<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/StyleSheet.css">
    <title>Orthopedic acupuncture joint manual</title>
</head>
<body>
    <header>
        <h1>OAJM</h1>
        <p>Here is a joint manual for determining acupuncture points </p>
        <button onClick="window.location.reload();">Clear chart</button>
    </header>
    <div class="container">
        <div id="card1">
            <div class="area">
                <input type="checkbox" class="input1" id="vessels" name="vessels" value="vessels">
                <label id="vess" for="vessels">Vessels</label>
                <p  class="p" id="vessels-point"> </p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="bones" id="bone" value="bone">
                <label for="bone"> Bone</label>
                <p class="p" id="bone-point"></p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="blood" id="blood" value="blood">
                <label for="blood"> Blood</label>
                <p class="p" id="blood-point"></p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="sinews" id="sinews" value="sinews">
                <label for="sinews"> Sinews</label>
                <p class="p" id="sinews-point"></p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="marrow" id="marrow" value="marrow">
                <label for="marrow"> Marrow</label>
                <p class="p" id="marrow-point"></p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="zang" id="zang" value="zang">
                <label for="zang"> Zang</label>
                <p class="p" id="zang-point"></p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="fu" id="fu" value="fu">
                <label for="fu"> Fu</label>
                <p class="p" id="fu-point"></p>
             </div>
             <div class="area">
                <input type="checkbox" class="input1" name="qi" id="qi" value="qi">
                <label for="qi"> Qi</label>
                <p class="p" id="qi-point"></p>  
             </div>
        </div>
    </div>    

    <div id="container2">
        <div class="card2" id="one">
            <div class="card-part">
                <input type="checkbox" name="qi-stangination" id="qi-stangination" value="qi-stangination">
                <label for="qi-stangination"> Qi Stangination</label>
             </div>
            <div class="invisiable" id="sub-area1">

                <div class="mid">
                    <input type="checkbox" name="upper-body" class="upper-body" value="upper-body" id="qiStanginationUpperBody">
                    <label for="upper-body">Upper Body</label>
                    <p  id="upper-body-point"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="middle-body" class="middle-body" value="middle-body" id="qiStanginationMiddleBody">
                    <label for="middle-body"> Middle Body</label>
                    <p id="middle-body-point"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="lower-body" class="lower-body" value="lower-body" id="qiStanginationLowerBody">
                    <label for="lower-body"> Lower Body</label>
                    <p id="lower-body-point"></p>
                 </div>
                
            </div>
        </div>
        
            <div class="card2">
                <div class="card-part">
                    <input type="checkbox" name="qi-xue-stagnation" id="qi-xue-stagnation" value="qi-xue-stagnation">
                    <label for="qi-xue-stagnation"> Qi + Xue Stagnation</label>
                 </div>
                <div class="invisiable" id="sub-area2">
    
                    <div class="mid">
                        <input type="checkbox" name="upper-body" class="upper-body" value="upper-body" id="qiXueUpperBody">
                        <label for="upper-body">Upper Body</label>
                        <p id="upper-body-point1"></p>
                    </div>
                    <div class="mid">
                        <input type="checkbox" name="middle-body" class="middle-body" value="middle-body" id="qiXueMiddleBody">
                        <label for="middle-body"> Middle Body</label>
                        <p id="middle-body-point1"></p>
                    </div>
                    <div class="mid">
                        <input type="checkbox" name="lower-body" class="lower-body" value="lower-body" id="qiXueLowerBody">
                        <label for="lower-body"> Lower Body</label>
                        <p id="lower-body-point1"></p>
                     </div>
                    
                </div>
            </div>
        <div class="card2">
            <div class="card-part">
                <input type="checkbox" name="xue-stagnation" id="xue-stagnation" value="xue-stagnation">
                <label for="xue-stagnation"> Xue Stagnation</label>
             </div>
            <div class="invisiable" id="sub-area3">
                <div class="mid">
                    <input type="checkbox" name="upper-body" class="upper-body" value="upper-body" id="ueStangnationUpperBody">
                    <label for="upper-body">Upper Body</label>
                    <p id="upper-body-point2"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="middle-body" class="middle-body" value="middle-body" id="xueStangnationMiddleBody">
                    <label for="middle-body"> Middle Body</label>
                    <p id="middle-body-point2"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="lower-body" class="lower-body" value="lower-body" id="xueStangnationLowerBody">
                    <label for="lower-body"> Lower Body</label>
                    <p id="lower-body-point2"></p>
                 </div>             
            </div>
        </div>
        <div class="card2">
            <div class="card-part">
                <input type="checkbox" name="damp" id="damp" value="damp">
                <label for="damp">Damp</label>
             </div>
            <div class="invisiable" id="sub-area4">
                <div class="mid">
                    <input type="checkbox" name="upper-body" class="upper-body" value="upper-body" id="ampUpperbody">
                    <label for="upper-body">Upper Body</label>
                    <p id="upper-body-point3"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="middle-body" class="middle-body" value="middle-body" id="dampMiddleBody">
                    <label for="middle-body"> Middle Body</label>
                    <p id="middle-body-point3"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="lower-body" class="lower-body" value="lower-body" id="dampLowerBody">
                    <label for="lower-body"> Lower Body</label>
                    <p id="lower-body-point3"></p>
                 </div>             
            </div>
        </div>
        <div class="card2">
            <div class="card-part">
                <input type="checkbox" name="cold" id="cold" value="cold">
                <label for="cold"> Cold</label>
             </div>
            <div class="invisiable" id="sub-area5">
                <div class="mid">
                    <input type="checkbox" name="upper-body" class="upper-body" value="upper-body" id="coldUpperBody">
                    <label for="upper-body">Upper Body</label>
                    <p id="upper-body-point4"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="middle-body" class="middle-body" value="middle-body" id="coldMiddleBody">
                    <label for="middle-body"> Middle Body</label>
                    <p id="middle-body-point4"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="lower-body" class="lower-body" value="lower-body" id="coldLowerBody">
                    <label for="lower-body"> Lower Body</label>
                    <p id="lower-body-point4"></p>
                 </div>             
            </div>
        </div>
        <div class="card2">
            <div class="card-part">
                <input type="checkbox" name="hot" id="hot" value="hot">
                <label for="hot"> Hot</label>
             </div>
            <div class="invisiable" id="sub-area6">
                <div class="mid">
                    <input type="checkbox" name="upper-body" class="upper-body" value="upper-body" id="hotUpperBody">
                    <label for="upper-body">Upper Body</label>
                    <p id="upper-body-poin5t"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="middle-body" class="middle-body" value="middle-body" id="hotMiddleBody">
                    <label for="middle-body"> Middle Body</label>
                    <p id="middle-body-point5"></p>
                </div>
                <div class="mid">
                    <input type="checkbox" name="lower-body" class="lower-body" value="lower-body" id="hotLowerBody">
                    <label for="lower-body"> Lower Body</label>
                    <p id="lower-body-point5"></p>
                 </div>             
            </div>
     </div>
     <script src="./JS/index.js"></script>

</body>
<footer>
    <h1>OAJM</h1>
</footer>
</html>
